<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <link rel="shortcut icon" href="./assets/images/galleryicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/gallery.css">
</head>
<body>


    <section id="galleryImg">

        <div class="imgContainer">
            <span class="arrowCross"><i class="bi bi-x-lg"></i></span>
            <span class="arrowLeft"><i class="bi bi-arrow-left"></i></span>
            <span class="arrowRight"><i class="bi bi-arrow-right"></i></span>
            <img class="galleryImgShow" src="./assets/images/galleryImg1.jpg" alt="404">

        </div>
        
    </section>
    
    <section id="gallery">
        <div class="wrapper">
            <img src="./assets/images/galleryImg1.jpg" alt="">
            <img src="./assets/images/galleryImg2.jpg" alt="">
            <img src="./assets/images/galleryImg3.jpg" alt="">
            <img src="./assets/images/galleryImg4.jpg" alt="">
        </div>
    </section>

    <script src="./assets/js/gallery.js"></script>
</body>
</html>
